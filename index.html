<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    :root {
      --bg-color: greenyellow;
      --text-color: #000;
      --card-bg: #fff;
      --input-bg: #fff;
      --heading-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode {
      --bg-color: #1e1e2f;
      --text-color: #f1f1f1;
      --card-bg: #2c2c3e;
      --input-bg: #3d3d5c;
      --heading-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      animation: gradientAnimation 5s infinite alternate;
      background-size: 400% 400%;
      transition: background-image 0.5s ease-in-out, background-color 0.3s;
    }

    body:hover {
      background-image: linear-gradient(to right, #00ccff, #0099ff);
    }

    @keyframes gradientAnimation {
      0% {
        background-image: linear-gradient(to right, #ff6600, #ffcc00);
      }
      50% {
        background-image: linear-gradient(to right, #00ccff, #0099ff);
      }
      100% {
        background-image: linear-gradient(to right, #ff6600, #ffcc00);
      }
    }

    #heading {
      text-shadow: var(--heading-shadow);
      color: var(--text-color);
    }

    .card {
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .form-control {
      background-color: var(--input-bg) !important;
      color: var(--text-color) !important;
    }

    #loader {
      display: none;
      color: var(--text-color);
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }

    .password-container {
      position: relative;
    }

    .icon {
      width: 30px;
      height: 30px;
      object-fit: cover;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="btn btn-outline-secondary position-absolute top-0 end-0 m-3">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Login Card -->
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h1 class="text-center mb-4" id="heading">Login</h1>

    <form id="loginForm" action="#" method="post">
      <div class="mb-3">
        <label for="user_name" class="form-label">Username:</label>
        <input type="text" id="user_name" name="usernoonaam" class="form-control" placeholder="Enter Username" required>
      </div>

      <div class="mb-3">
        <label for="pass_word" class="form-label">Password:</label>
        <div class="password-container">
          <input type="password" id="pass_word" name="usernoopassword" class="form-control" placeholder="Enter Password" oninput="spinning()" required>
          <i class="fas fa-spinner fa-flip-both fa-lg fa-spin" id="loader"></i>
        </div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="checking_checkbox" onclick="check()">
        <label class="form-check-label" for="checking_checkbox">Remember me</label>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" id="submit_btn">Sign In</button>
      </div>
    </form>

    <div class="d-flex flex-column align-items-center mb-3">
      <a href="#">Forgot your password?</a>
      <a href="#">Don't have an account?</a>
    </div>

    <div class="d-flex justify-content-center gap-3">
      <a href="https://www.google.com" target="_blank"><img src="./google.webp" alt="Google" class="icon"></a>
      <a href="https://www.github.com" target="_blank"><img src="./github.webp" alt="GitHub" class="icon"></a>
      <a href="https://www.facebook.com" target="_blank"><img src="./facebook.webp" alt="Facebook" class="icon"></a>
      <a href="https://www.telegram.org" target="_blank"><img src="./telegram.webp" alt="Telegram" class="icon"></a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Theme & Loader Script -->
  <script>
    // Theme toggle
    const themeBtn = document.getElementById('themeToggle');
    const icon = themeBtn.querySelector('i');

    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        icon.classList.replace('fa-moon', 'fa-sun');
      }
    };

    // Loader function
    function spinning() {
      const loader = document.getElementById("loader");
      loader.style.display = "inline-block";
      setTimeout(() => {
        loader.style.display = "none";
      }, 1000);
    }

    // Placeholder check function
    function check() {
      alert("Checkbox clicked!");
    }
  </script>
</body>
</html>
